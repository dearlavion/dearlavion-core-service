name: Deploy Core Service to DEV

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  deploy-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout Ansible repo
        uses: actions/checkout@v4
        with:
          repository: dearlavion/dearlavion-projects
          path: dearlavion-projects
          token: ${{ secrets.DEARLAVION_PAT }}

      #- name: Debug Ansible repo structure
      #  run: ls -R ansible

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 157.173.97.37 >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible python3-pip
          pip3 install --user docker

      - name: Deploy Core Service
        run: |
          ansible-playbook \
            -i dearlavion-projects/ansible/inventory/hosts.ini \
            dearlavion-projects/ansible/playbook/dearlavion-app.yml \
            -e "deploy_service=core env=dev ssh_user=baish ssh_host=157.173.97.37"
