name: Deploy Core Service to DEV

on:
  push:
    paths:
      - "dearlavion-app/dearlavion-core-service/**"
  workflow_dispatch:   # Manual trigger

jobs:
  deploy-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout Ansible repo
        uses: actions/checkout@v4
        with:
          repository: dearlavion/dearlavion-projects
          path: ansible
          token: ${{ secrets.DEARLAVION_PAT }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 157.173.97.37 >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible python3-pip
          pip3 install --user docker

      - name: Deploy Core Service
        run: |
          ansible-playbook \
            -i ansible/inventory/hosts.ini \
            ansible/playbook/dearlavion-dev.yml \
            -e "deploy_service=core env=dev ssh_user=baish ssh_host=157.173.97.37"
